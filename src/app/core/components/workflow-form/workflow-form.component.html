<form (submit)="submit()"  class="form" [formGroup]="form">

  <div class="form-group">
    <label for="name-input">Name:</label>
    <input id="name-input" type="text" class="form-control" formControlName="name">
  </div>

  <div class="form-group">
    <label for="email-input">Start Date:</label>
    <input id="email-input" type="date" max="31-12-3000" 
        min="01-01-1000" class="form-control" formControlName="actual_start_date" >
  </div>



  <div class="form-group">
    <label for="phone-input">End Date:</label>
    <input id="phone-input" type="date" max="31-12-3000" 
        min="01-01-1000"  class="form-control" formControlName="actual_end_date">
  </div>


  <div class="form-group">
    <button
            type="submit"
            [disabled]="!form.valid"
            class="btn btn-success float-right">
      Submit
    </button>
  </div>

</form>
